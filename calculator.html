<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .calculator {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 320px;
        }

        .display {
            width: 100%;
            height: 70px;
            background: #f5f5f5;
            border: none;
            border-radius: 10px;
            font-size: 32px;
            text-align: right;
            padding: 15px;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 600;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            background: #f0f0f0;
            color: #2c3e50;
        }

        button:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .operator {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .operator:hover {
            background: linear-gradient(135deg, #5568d3, #653a8b);
        }

        .equals {
            background: linear-gradient(135deg, #4ecdc4, #45b7d1);
            color: white;
            grid-column: span 2;
        }

        .equals:hover {
            background: linear-gradient(135deg, #3dbdb3, #3aa6c0);
        }

        .clear {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            grid-column: span 2;
        }

        .clear:hover {
            background: linear-gradient(135deg, #d63b2b, #af331a);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly value="0">
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('4  flagpart5- DdUd1U= ')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="deleteLast()">←</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentValue = '0';

        function appendToDisplay(value) {
            if (currentValue === '0' && value !== '.') {
                currentValue = value;
            } else {
                currentValue += value;
            }
            display.value = currentValue;
        }

        function clearDisplay() {
            currentValue = '0';
            display.value = currentValue;
        }

        function deleteLast() {
            if (currentValue.length > 1) {
                currentValue = currentValue.slice(0, -1);
            } else {
                currentValue = '0';
            }
            display.value = currentValue;
        }

        function calculate() {
            try {
                currentValue = eval(currentValue).toString();
                display.value = currentValue;
            } catch (error) {
                display.value = 'Error';
                currentValue = '0';
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                appendToDisplay(e.key);
            } else if (e.key === '.') {
                appendToDisplay('.');
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                appendToDisplay(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Backspace') {
                deleteLast();
            } else if (e.key === 'Escape') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
