<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge - Slide 4</title>
    <link rel="stylesheet" href="slide4.css">
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h2 class="problem-title">Final Math Problem</h2>
            <p class="instruction-text">Solve this integration problem:</p>
            
            <div class="problem-image-container">
                <img src="intregation problem.png" alt="Integration Problem" class="problem-image">
            </div>
            
            <div class="answer-section">
                <label for="answer-input">Your Answer:</label>
                <input type="text" id="answer-input" class="answer-input" placeholder="Enter your answer">
                <button id="submit-btn" class="submit-button">Submit</button>
            </div>

            <div class="help-section">
                <p class="help-text">Need help? Use this calculator:</p>
                <a href="calculator.html" class="calculator-link" target="_blank">Open Calculator</a>
            </div>

            <p class="skip-info">Can't solve this problem? You can skip it after submitting.</p>

            <div id="result-message" class="result-message"></div>
        </div>
    </div>
    <script src="slide4.js"></script>
</body>
</html>
